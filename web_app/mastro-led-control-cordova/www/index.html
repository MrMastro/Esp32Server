<html data-bs-theme="dark" lang="en" style>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>WebServerEsp32</title>
    <meta name="theme-color" content="#94bded">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/MFavicon.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="stylesheet" href="assets/css/Montserrat.css">
    <link rel="stylesheet" href="assets/css/character.css">
    <link rel="stylesheet" href="assets/css/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/myCss.css">
    <link rel="stylesheet" href="assets/css/Navbar-With-Button-icons.css">

<body class="bodyContainers clean-form dark">
    <header id="HeaderViewContainer" style="margin-bottom: 0px;">
        <!-- generated by HeadernView and Controller by SettingController  -->
    </header>

    <section class="py-xl-5 clean-block dark" style="padding-top: 20px;margin-top: 0px;padding-bottom: 20px;"> 
    <div class="text-white bg-primary border rounded border-0 p-4 py-5" style="margin-right: 10px;margin-left: 10px;margin-top: 0;margin-bottom: 10px;background: rgb(49,94,197);">
        <div class="d-lg-flex containerAction">

            <div id="Esp32ConnectionViewContainer" class="ContainAction"> 
                <!--Generated by Esp32ConnectionView passing id = Esp32ConnectionViewContainer-->
            </div>

            <div id="MainViewContainer" class="ContainAction">
                <!-- generated by MainView and controller by MainViewController -->
            </div>

        </div>

        <div id="Character-div" class="character-container">
            <div class="character"></div>
        </div>
    </div>
</section>

    <div id="SettingsViewContainer" class="modal fade" role="dialog" tabindex="-1">
        <!-- generated by SettingsView and Controller by SettingController -->
    </div>

    <div id="LoginViewContainer">
        <!-- generated by LoginView and Controller by SettingController  -->
    </div>

    <div id="WaitViewContainer">
        <!-- generated by WaitView and Controller by SettingController  -->
    </div>

    <div id="AlertMessageViewContainer">
        <!-- generated by WaitView and Controller by SettingController  -->
    </div>

    <footer id = 'FooterViewContainer' class="text-center bg-dark">
        <!-- generated by FooterView  -->
    </footer>

    <script src="cordova.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
